<!DOCTYPE html>
<html>
<head>
    <meta  charset="utf-8" />
    <title>TimeLine</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="css/timeline.css" />
</head>
<body>
<div id="timeline" class="tl-container">
    <div class="tl-block" data-date="">
        <div class="tl-hd"><h3>2010年</h3></div>
        <ol class="tl-bd tl-clear">
            <li aria-hidden="true" class="tl-spine"><a href="#"><i></i></a></li>
            <li class="tl-unit tl-unit-l">
                <div class="tl-unit-content tl-unit-custom">
                    <!-- unit content custom START -->
                    <p class="title">Some Title</p>
                    <p class="pic"><img src="http://media-cache-ec6.pinterest.com/upload/220606081718463558_oZCmnnMz_c.jpg" width="450" height="299"/></p>
                    <p class="desc">Greek Yogurt Cheesecake with Pomegranate Syrup</p>
                    <p class="meta"><span>喜欢</span><span class="dot">&dot;</span><span>评论</span></p>
                    <!-- unit content custom END -->
                </div>
                <b class="tl-unit-arrow"><i></i></b>
                <b class="tl-unit-bullet"></b>
            </li>
            <li class="tl-unit tl-unit-r">
                <div class="tl-unit-content tl-unit-custom">
                    <!-- unit content custom START -->
                    <p class="title">Some Title</p>
                    <p class="pic"><img src="http://media-cache0.pinterest.com/upload/457467274618647047_abbfnYYe_c.jpg" width="350" height="546"/></p>
                    <p class="desc">Sunset with medieval Galata Tower called Christea Turris (the Tower of Christ in Latin) by the Genoese.</p>
                    <p class="meta"><span>喜欢</span><span class="dot">&dot;</span><span>评论</span></p>
                    <!-- unit content custom END -->
                </div>
                <b class="tl-unit-arrow"><i></i></b>
                <b class="tl-unit-bullet"></b>
            </li>
        </ol>
        <div class="tl-ft tl-loading"></div>
    </div>
</div>

<script src="http://seajs.org/dist/sea.js" data-main="./js/main"></script>
</body>
</html>
